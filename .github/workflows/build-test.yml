name: Test Node.js Express Install

on: push
  #workflow_dispatch:
jobs:
  build-and-test:
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build for pm2
        run: npm run pm2
      - name: Test
        run: npm test
